{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Capstone</title>
  </head>
<body>
    <h1>Sign Up</h1>
    <form action="" method="POST">
      <div id="author-form" class="form-group">
        {% csrf_token %}
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" />
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" />
        <label for="email">Email</label>
        <input class="form-control" type="text" name="email" />
        <label for="first_name">First Name</label>
        <input class="form-control" type="text" name="first_name" /><br />
        <label for="last_name">Last Name</label>
        <input class="form-control" type="text" name="last_name" /><br />
        <button type="submit" class="btn btn-primary mb-2 mt-3">Submit</button>
      </div>
    </form>
</body>
</html>
